        <title>Get table row data with javascript</title>

    <body id="list-page">
      <nav class="navbar sticky-top">
        <a class="navbar-brand" href="/"><i class="fas fa-clinic-medical"></i></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="box">
          <a class="nav-link" href="/" style="color:black; font-size:130%;"><b>Log Out</b></a>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="/" style="color:black; font-size:130%;"><b>Contact us</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/" style="color:black; font-size:130%;"><b>About us</b></a>
            </li>
           
             </ul>
      </nav>
        <div class="container">
			<table class="table" id="tableMain">
                <thead>
                  <tr class="table__header">
                    {% for header in headings %}
                    <th class="table__cell">
                      {{ header }}
                    </th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                 
                  {% for row in data %}
                  <tr class="table__row" onclick="window.location='#';" >
                    
                    {% for cell in row %}
                    <td class="table__cell" >
                      <a href="sensor.html">  {{ cell }}</a>
                    </td>
                    {% endfor %}
                  
                  </tr>
             
                  {% endfor %}
                </tbody>
            </table>
        </div>

		
		
		<script>

            //add event listener to table rows
            let thetable = document.getElementById('tableMain').getElementsByTagName('tbody')[0]; 
            for (let i = 0; i < thetable.rows.length; i++)
                {
                    thetable.rows[i].onclick = function()
                    {
                        TableRowClick(this);
                    };
                }                       
	
            function TableRowClick(therow) {
                let msg = therow.cells[0].innerHTML;
                //alert(msg);
                localStorage.setItem("textvalue",msg);
                return false;
            };
	
           
            
		</script>
		
	
    </body>
